{% extends "base.html" %}

{% block content %}
<h2>Medical Record Submission</h2>

{% if error %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endif %}

<form action="/medical/submit" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Patient Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="aadhar_number" class="form-label">Aadhaar Number</label>
        <input type="text" class="form-control" id="aadhar_number" name="aadhar_number" required>
    </div>
    <div class="mb-3">
        <label for="hospital_name" class="form-label">Hospital Name</label>
        <input type="text" class="form-control" id="hospital_name" name="hospital_name" required>
    </div>
    <div class="mb-3">
        <label for="doctor_name" class="form-label">Doctor Name</label>
        <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>
    </div>
    <div class="mb-3">
        <label for="diagnosis" class="form-label">Diagnosis</label>
        <input type="text" class="form-control" id="diagnosis" name="diagnosis" required>
    </div>
    <div class="mb-3">
        <label for="prescription" class="form-label">Prescription</label>
        <input type="text" class="form-control" id="prescription" name="prescription" required>
    </div>
    <div class="mb-3">
        <label for="visit_date" class="form-label">Visit Date</label>
        <input type="date" class="form-control" id="visit_date" name="visit_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
